name: Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Inject GitHub Token
        run: |
          # Encode token for obfuscation (not encryption - token should have minimal permissions)
          ENCODED=$(echo -n "${{ secrets.GUILAMU_ISSUES_TOKEN }}" | base64)
          perl -i -pe "s/private const ENCODED_TOKEN = '';/private const ENCODED_TOKEN = '\$ENCODED';/" includes/class-github-api.php

      - name: Create plugin zip
        run: |
          # Create a temporary directory with the correct folder name
          mkdir -p build/guilamu-bug-reporter
          
          # Copy plugin files (excluding git, github, and build artifacts)
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='build' \
                    --exclude='.gitignore' \
                    --exclude='composer.*' \
                    --exclude='package*.json' \
                    --exclude='node_modules' \
                    --exclude='.DS_Store' \
                    ./ build/guilamu-bug-reporter/
          
          # Include README.md (useful for users)
          cp README.md build/guilamu-bug-reporter/ 2>/dev/null || true
          
          # Create the zip file
          cd build
          zip -r ../guilamu-bug-reporter.zip guilamu-bug-reporter
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: guilamu-bug-reporter.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
